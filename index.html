<html>

<head>
  
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <style>
        #btn {
            width: 100%;
            height: 40px;
            font-size: 20px;
        }
        
        .contenedorboton {
            padding: 10px;
        }
        
        td {
            border: hidden;
        }

    </style>
    <div class="table-responsive">
        <form Name="calc">
            <table class="table" id="calc">
                <tr>
                    <td colspan=4>
                        <input id="btn" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text">
                    </td>
                </tr>
                <tr>

                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="1" OnClick="calc.display.value+='1'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="2" OnClick="calc.display.value+='2'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="3" OnClick="calc.display.value+='3'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-info" type=button value="+" OnClick="calc.display.value+='+'">
                    </td>
                </tr>
                <tr>

                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="4" OnClick="calc.display.value+='4'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="5" OnClick="calc.display.value+='5'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="6" OnClick="calc.display.value+='6'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-info" type=button value="-" OnClick="calc.display.value+='-'">
                    </td>
                </tr>
                <tr>

                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="7" OnClick="calc.display.value+='7'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="8" OnClick="calc.display.value+='8'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="9" OnClick="calc.display.value+='9'">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-info" type=button value="/" OnClick="calc.display.value+='/'">
                    </td>


                </tr>
                <tr>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-info" type=button value="C" OnClick="calc.display.value=''">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-warning" type=button value="0" OnClick="calc.display.value+='0'">

                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-info" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)">
                    </td>
                    <td class="contenedorboton">
                        <input class="btn btn-block btn-info" type=button value="x" OnClick="calc.display.value+='*'">
                    </td>

                </tr>

            </table>
        </form>
    </div>
</body>

</html>
